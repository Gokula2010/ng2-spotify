<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favorite songs. All you get is this text and a mostly barebones HTML document.</p>

<form>
    <div class="form-group">
    <input type="text" name="searchStr" class="form-control" placeholder="Search Music..." [(ngModel)]="searchStr" (keyup)="searchMusic()" >
    </div>
</form>


<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        {{res.name}}
    </div>
</div>
